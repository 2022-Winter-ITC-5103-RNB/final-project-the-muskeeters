      <h2 class="quiz-title">Test Your Knowledge</h2>

    <!-- Home Section -->
    <section class="home-section"></section>

    <!-- Game and Quiz -->
    <section class="game-quiz-section">
      <main>
        <div class="quiz">
          <div class="quiz-header">
            <h3 class="wordJumble">Game -1: word Jumble</h3>
            <p id="game1Info">
              The game will the test the basic knowlwge of Java.
            </p>
            <div class="start-button">
              <button class="Start-game-but">Start Game</button>
            </div>
          </div>
          <div class="quiz-content">
            <div class="score-board"></div>
            <div class="quiz-section">
              <div class="question-area">
                <h3 class="question"></h3>
                <h2 class="result"></h2>
              </div>
              <div class="answer">
                <div>
                  <h2 id="swords"></h2>
                </div>
                <input class="user-input" type="text" />
                <div id="button2">
                  <button class="next-question">Next Word</button>
                  <button class="reset-game-but">Reset Game</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="game">
          <div class="game-header">
            <h3 class="guessNumber">Game -2: Guess The Number</h3>
            <div class="start-button">
              <button class="Start-game2-but">Start Game</button>
            </div>
          </div>
        </div>
      </main>
    </section>
